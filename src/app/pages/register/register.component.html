<section class="py-3 regist">
    
<div class="container">
    <div class="row">

        <div class="col-md-8 mx-auto">
            <h2 class="py-2">Register</h2>

            <form [formGroup]='registerForm' (ngSubmit)='registerFormInfo(registerForm)'>
                
                <div class="form-group">
                    <label>first name : </label>

                    <input [class.is-valid]="registerForm.get('first_name').errors == null && registerForm.get('first_name').touched" formControlName='first_name' type="text" class="form-control">

                    <p *ngIf = "registerForm.get('first_name').errors != null && registerForm.get('first_name').touched" class="py-2 ml-3 text-danger">first name not valid</p>
                </div>


                <div class="form-group">
                    <label>last name : </label>
                    <input  [class.is-valid]="registerForm.get('last_name').errors == null && registerForm.get('last_name').touched" formControlName='last_name'  type="text" class="form-control">


                    <p *ngIf = "registerForm.get('last_name').errors != null && registerForm.get('last_name').touched" class="py-2 ml-3 text-danger">last name not valid</p>
                </div>


                <div class="form-group">
                    <label>email: </label>
                    <input  [class.is-valid]="registerForm.get('email').errors == null && registerForm.get('email').touched" formControlName='email' type="email" class="form-control">

                    <p *ngIf = "registerForm.get('email').errors != null && registerForm.get('email').touched" class="py-2 ml-3 text-danger">email not valid</p>
                </div>

                <div class="form-group">
                    <label>password : </label>
                    <input  [class.is-valid]="registerForm.get('password').errors == null && registerForm.get('password').touched" formControlName='password' type="password" class="form-control">

                    <p *ngIf = "registerForm.get('password').errors != null && registerForm.get('password').touched" class="py-2 ml-3 text-danger">password not valid</p>
                </div>

                 <button [disabled]='registerForm.invalid' type="" class="btn mt-3 px-4 btn-info text-white">submit 
                 </button>

                 <p *ngIf = 'flag' class="py-2 ml-3 text-danger">Error</p>
            
            </form>
         
        </div>
    </div>
</div> 
</section>
