<section class="login">
    
<div class="container">

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="my-3">
                <h2>LogIn</h2>
            </div>

            <form [formGroup]='logInForm' (ngSubmit)=' logInInfo(logInForm)'>

                <div class="form-group">
                    <label>email : </label>
                    <input [class.is-valid]="logInForm.get('email').errors == null && logInForm.get('email').touched " formControlName='email' class="form-control" type="email">

                    <p *ngIf = "logInForm.get('email').errors != null && logInForm.get('email').touched " class="text-danger py-2 ml-1">enter valid email</p>
                </div>
                <div class="form-group">
                    <label>password : </label>
                    <input [class.is-valid]="logInForm.get('password').errors == null && logInForm.get('password').touched" formControlName='password' class="form-control" type="password">
                    <p  *ngIf = "logInForm.get('password').errors != null && logInForm.get('password').touched " class="text-danger py-2 ml-1">enter valid password</p>
                </div>

                <button [disabled]='logInForm.invalid' type="submit" class="btn px-4 btn-info">LogIn 
                </button>

            </form>


        </div>
    </div>
</div>
</section>
